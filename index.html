<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>City Break Away</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <!------------------------------------------Hero Image with page title---->
    <div class="container title-banner">
        <h1>City Break Away</h1>
    </div>

    <!------------------------------------------Search for city section ------>
    <div class="container form-container">
        <h2>Type in the city you want to visit below and click go!</h2>
    </div>
    <div class="container">
        <form>
            <input type="text" name="City" placeholder="I want to visit..." />
            <button type="submit" value="Submit">Go!<button>
        </form>
    </div>

    <!------------------------------------------Map rendered section --------->
    <div class="container">
        <div id="map"></div>
    </div>

    <!-----------------------------------Buttons for map markers and reset---->
    <div class="container button-container">
        <button class="marker-button">Show Accommodation</button>
            <button class="marker-button">Show Bars/Restaurants</button>
            <button class="marker-button">Show Attractions</button>
            <button class="marker-button">Reset search</button>
    </div>

    <!--------------------------------------------------------------Footer---->
    <footer></footer>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClDFd60D20l3LlrJu1DKoLlHfGY6YNFDk&callback=initMap"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
